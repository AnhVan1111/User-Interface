<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Category</a>
                <a href="#">New post</a>
                <div class="user-icon">
                    <img src="user-icon.png" alt="User"> <!-- Replace with your user icon path -->
                </div>
            </nav>
        </div>
        <div class="background-pattern"></div> <!-- Background pattern -->
        <div class="login-form-container">
            <div class="login-form">
                <h2>Login</h2>
                <p>Enter your detail to get in your account</p>
                <form>
                    <input type="text" placeholder="Your name">
                    <input type="password" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
